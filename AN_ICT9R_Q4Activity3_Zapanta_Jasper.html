<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Activity3</title>
</head>
<body>
	<h2>JavaScript Events and Functions</h2>
	<form>
		Enter First Number: <input type="text" id="num1" name="num1" size="6">
		<br>
		Enter Second Number: <input type="text" id="num2" name="num2" size="6">
		<br><br>
		<input type="Submit" value="CALCULATE" onclick="Calculate()">
		<input type="Reset" value="CANCEL">

	</form>
	<script type="text/javascript">
		function Calculate(){
			let num1 = document.getElementById('num1').value;
			let num2 = document.getElementById('num2').value;
			let quotient = num1 / num2;
			alert("The quotient of the 2 value : " + quotient)
		}
	</script>
</body>
</html>
